name: Daily ETL

on:
  schedule:
    - cron: "0 21 * * *"  # 07:00 Melbourne AEST (use 20:00 UTC during AEDT if you want 7am local year-round)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  etl:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: planning-etl-starter   # <â€” your files are in this subfolder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: System deps for OCR (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr ocrmypdf

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Run ETL
        run: python run_etl.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily ETL: update data and changelog"
            git push
          fi
